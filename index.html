<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="password.png">
</head>
<body>

    <h1>Password Generator</h1>
    
    <form id="passwordForm">
        <label for="charInput">Number of characters:</label>
        <input type="number" id="charInput" min="1" required>
        
        <label for="splInput">Number of special characters:</label>
        <input type="number" id="splInput" min="0" required>
        
        <label for="numInput">Number of numbers:</label>
        <input type="number" id="numInput" min="0" required>
        <br>
        <br>
        <center>
            <button type="button" onclick="generatePassword()">Generate Password</button>
        </center>
    </form>

    <div id="generatedPassword"></div>

    <script type="text/javascript" src="script.js"></script>

</body>
</html>
